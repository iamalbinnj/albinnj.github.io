on:
  push:
    branches: [main]

name: Build React
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install node_modules
        run: yarn install

      - name: Build
        run: yarn run build
        
      - name: Deploy with gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          branch: gh-pages
          folder: build

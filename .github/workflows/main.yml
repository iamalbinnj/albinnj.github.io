on:
  push:
    branches: [main]

name: Build React
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3.5.3

      - name: Install node_modules 📦
        run: yarn install

      - name: Build 🔧
        run: yarn run build

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          branch: gh-pages
          folder: build
